<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Teste PLL</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<form action="" method="post" class="box">
  <h1>Gerenciador de Estados e Cidades</h1>

  <select name="estado" id="uf" class="select-uf" required>
    <option value="" disabled selected>Selecione o Estado (UF)</option>
    <!-- opções serão preenchidas via JS -->
  </select>

  <input type="text" name="cidade" id="cidade" placeholder="Cidade">

  <div class="add">
  <button id="btnADD" type="button" class="buttonADD">Adicionar</button>
  </div>

  <div class="search-container">
    <input type="text" id="pesquisa" placeholder="Pesquisar estado ou cidade">
    <button class="buttonCRUD" id="btnPesquisar" type="button">
      <i class="fa-solid fa-magnifying-glass"></i> 
    </button>
  </div>

  <div class="list-header">
    <span>Estado</span>
    <span>Cidade</span>
    <span>Ações</span>
    <span></span>
  </div>

  <div class="list-container">
    <ul id="lista"></ul>
  </div>
</form>
<script type="module" src="/js/app.js"></script>
</body>
</html>
